<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form #heroForm="ngForm" class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">People</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Nombre" [(ngModel)]="people.name" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="biography" name="biography" type="text" placeholder="Biografia" [(ngModel)]="people.biography" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="heroe" name="heroe" type="text" placeholder="Heroe" [(ngModel)]="people.heroe" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" (click)="updatePeople()">Editar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
